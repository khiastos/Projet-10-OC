<h2>Patients</h2>

@if (loading) {
  <p>Chargement...</p>
} @else if (patients.length === 0) {
  <p>Aucun patient</p>
} @else {
  <table class="patients-table">
    <thead>
      <tr>
        <th>Nom</th>
        <th>Prénom</th>
        <th>Date</th>
        <th>Genre</th>
        <th>Adresse</th>
        <th>Téléphone</th>
      </tr>
    </thead>
    <tbody>
      @for (p of patients; track p.id) {
        <tr class="row-clickable" (click)="openPatient(p.id)">
          <td>{{ p.lastName }}</td>
          <td>{{ p.firstName }}</td>
          <td>{{ p.dateOfBirth }}</td>
          <td>{{ p.gender }}</td>
          <td>{{ p.address }}</td>
          <td>{{ p.phoneNumber }}</td>
        </tr>
      }
    </tbody>
  </table>
}
